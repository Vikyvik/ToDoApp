# App port
server.port=8080

# H2 database settings (in-memory, for dev/test)
spring.datasource.url=jdbc:h2:mem:todo-db;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL auto for dev (creates/updates schema automatically)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in logs (dev convenience, comment out for production)
spring.jpa.show-sql=true

# H2 Console settings (for dev use only, can comment/remove in prod)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS config (allow local frontend, will be enabled in code)
# See: WebMvcConfigurer in code for actual CORS setup

# Avoid any PII in logs
logging.pattern.level=%5p
